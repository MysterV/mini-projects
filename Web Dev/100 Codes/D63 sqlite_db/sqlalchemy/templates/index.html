<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if rows %}
    <ul>
      {% for i in rows %}
        <li>{{i.title}} by {{i.author}} — {{i.rating}} <a href="{{url_for('edit', id=i.id)}}">✏️</a> <a href="{{url_for('delete', id=i.id)}}">🗑️</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Library is empty.</p>
    {% endif %}

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
