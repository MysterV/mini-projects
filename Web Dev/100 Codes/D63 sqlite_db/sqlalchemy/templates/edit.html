<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Book</title>
  </head>
  <body>
    <form action="{{ url_for('edit', id=id) }}" method="POST">
      <label>Book Name</label>
      <input name="title" type="text" value="{{title}}"/>
      <label>Book Author</label>
      <input name="author" type="text" value="{{author}}"/>
      <label>Rating</label>
      <input name="rating" type="text" value="{{rating}}"/>
      <button type="submit">Save</button>
    </form>
  <a href="{{ url_for('root') }}">Back to Library</a>
  </body>
</html>
